<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>获取报价表</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
      <div class="container">
        <div class="row">
            <h3>获取报价</h3>
            <p>输入产品信息：</p>
            <div class="form-group col-lg-5">
                <select class="form-control"> 
                    <option>母婴（婴儿服装除外）</option>
                    <option>消费类电子产品</option>
                    <option>电子产品配件</option>
                    <option>家具（包括户外家具）</option>
                    <option>家居与园艺</option>
                    <option>厨房用品</option>
                    <option>小型电器（包括零件和配件）</option>
                    <option>办公用品</option>
                    <option>户外用品</option>
                    <option>个人电脑</option>
                    <option>宠物用品</option>
                    <option>工具和家居装修</option>
                    <option>玩具和游戏</option>
                    <option>3D 打印商品</option>
                    <option>汽车用品</option>
                    <option>美妆</option>
                    <option>服装与配饰（包括运动装）</option>
                    <option>硬币收藏品</option>
                    <option>娱乐收藏品</option>
                    <option>艺术品</option>
                    <option>个护健康（含个护用品）</option>
                    <option>珠宝首饰</option>
                    <option>箱包和旅行用品</option>
                    <option>鞋靴、手提包和太阳镜</option>
                    <option>钟表</option>
                    <option>其他</option>  
                </select>
                <br>
                <p>是否为危险品（带电带磁）</p>
                <div class="btn-group" role="group" aria-label="Dangerous">
                    <button type="button" class="btn btn-default">是</button>
                    <button type="button" class="btn btn-default">否</button>
                </div>
            </div>
        </div>
        <div class="row">
                <p>产品尺寸填写：</p>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="input-group">
                    <span class="input-group-addon" id="Product_Len">长(cm)</span>
                    <input type="number" class="form-control" placeholder="CM" aria-describedby="Product_Len">
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon" id="Product_Width">宽(cm)</span>
                        <input type="number" class="form-control" placeholder="CM" aria-describedby="Product_Width">
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon" id="Product_Height">高(cm)</span>
                        <input type="number" class="form-control" placeholder="CM" aria-describedby="Product_Height">
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon" id="Product_Weight">重量(kg)</span>
                        <input type="number" class="form-control" placeholder="kg" aria-describedby="Product_Weight">
                    </div>
                </div>   
        </div>
        <br>
        <p>产品数量：</p>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="input-group">
                    <span class="input-group-addon" id="Re_Number">换标数量</span>
                    <input type="number" class="form-control" placeholder="个" aria-describedby="Re_Number">
                </div>
            </div> 
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="input-group">
                    <span class="input-group-addon" id="Sku_Number">SKU数量</span>
                    <input type="number" class="form-control" placeholder="个" aria-describedby="Sku_Number">
                </div>
            </div>
        </div>
        <br>
        
        <button type="submit" class="btn btn-primary" id="Cal">获取报价</button>
        </div>
        
      </form>
      
    
    <!-- 弹窗 -->
    <div id="myModal" class="modal" >
    
    <!-- 弹窗内容 -->
    <img class="modal-content" id="img01">
    
    <!-- 文本描述 -->
    <div id="caption"></div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
     
    <script src="cal.js"></script>
  </body>
</html>
